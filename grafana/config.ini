[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[auth.anonymous]
enabled = true          ; Aktifkan anonymous login
org_name = Main Org.    ; Nama organisasi default (default-nya: Main Org.)
org_role = Admin        ; Role default untuk anonymous user (Viewer, Editor, Admin)

[smtp]
enabled = true
host = smtp.bobylaka2:587
user = bobylaka2@gmail.com
password = bobyganteng
from_address = bobylaka2@gmail.com
skip_verify = true
startTLS_policy = OpportunisticStartTLS

[log]
level = debug
